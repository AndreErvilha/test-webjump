<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <meta charset="UTF-8">
        <div class="container black">
            <div class="content">
                <div class="auth-bar">
                    <a href="/login">Acesse sua conta</a>
                    <p>ou</p>
                    <a href="/cadastro">Cadastre-se</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header content">
                <div class="menu-toggle">
                    <i class="fa fa-lg fa-navicon"></i>
                </div>
                <a href="#pagina_inicial">
                    <img src="assets/img/webjumplogo.jpg" alt="logo"/>
                </a>
                <div class="search-icon">
                    <i class="fa fa-lg fa-search"></i>
                </div>
                <div class="search-input">
                    <input type="text" name="search" id="search"></input>
                    <button type="button">BUSCAR</button>
                </div>
            </div>
        </div>
        <div class="container primary-color">
            <nav class="menu content">
                <ul>
                    <li>
                        <a href="#pagina_inicial">
                            PÁGINA INICIAL
                        </a>
                    </li>
                    <li>
                        <a href="#camisetas">
                            CAMISETAS
                        </a>
                    </li>
                    <li>
                        <a href="#calças">
                            CALÇAS
                        </a>
                    </li>
                    <li>
                        <a href="#sapatos">
                            SAPATOS
                        </a>
                    </li>
                    <li>
                        <a href="#contato">
                            CONTATO
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="path">
                <p>
                    <a href="#pagina_inicial">Página inicial</a>
                </p>
                <label>></label>
                <p>
                    <a href="#sapatos">Sapatos</a>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="body">
                <div class="sidebar">
                    <p>FILTRE POR</p>
                    <p>CATEGORIAS</p>
                    <ul>
                        <li>Roupas</li>
                        <li>Sapatos</li>
                        <li>Acessorios</li>
                    </ul>
                    <p>CORES</p>
                    <div class="choose-color">
                        <div class="color-box red"></div>
                        <div class="color-box orange"></div>
                        <div class="color-box blue"></div>
                    </div>
                    <p>Tipo</p>
                    <ul>
                        <li>Corrida</li>
                        <li>Caminhada</li>
                        <li>Casual</li>
                        <li>Social</li>
                    </ul>
                </div>
                <div class="product-grid">
                    <div class="category-name">
                        <p>Sapatos</p>
                    </div>
                    <div class="filters">
                        <i class="fa fa-th"></i>
                        <i class="fa fa-th-list"></i>
                        <div class="order-by">
                            <p>ORDENAR POR</p>
                            <select name="order-by" id="order-by">
                                <option value="preco">Preço</option>
                                <option value="preco">Data</option>
                            </select>
                        </div>
                    </div>
                    <div class="products">
                        <div class="product">1</div>
                        <div class="product">2</div>
                        <div class="product">3</div>
                        <div class="product">4</div>
                        <div class="product">5</div>
                        <div class="product">6</div>
                        <div class="product">7</div>
                        <div class="product">8</div>
                        <div class="product">9</div>
                        <div class="product">10</div>
                        <div class="product">11</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        jQuery.support.cors = true;

        // GET PRODUCTS
        (function(){
            console.log("chamou");
            $.ajax('/api/V1/categories/1', {
                contentType: 'application/json',
                crossDomain: true,
                data: {id: 'test'},
                method: 'GET',
                success: createProduct
            })
        })();

        // GET CATEGORIES
        (function(){
            console.log("chamou");
            $.ajax('/api/V1/categories/list', {
                contentType: 'application/json',
                crossDomain: true,
                data: {id: 'test'},
                method: 'GET',
                success: createProduct
            })
        })();

        function createProduct(data) {// success callback function
                    //console.log(data);
                    products = JSON.parse(data);
                    console.log(products.items);
                    $(".products").html("");
                    for(i=0;i<products.items.length;i++){
                        item = products.items[i];
                        console.log(item);
                        $('.products').append(`
                        <div class="product">
                            <p>${item.name}</p>
                            <img src="${item.image} " alt="${item.name}"/>
                        </div>
                        `);
                    }
                }
    </script>
</body>
</html>
